<div layout="column" layout-fill>

  <navbar>
    <md-button ng-click="profile.newGist()" class="md-raised">
      New
    </md-button>
  </navbar>

  <md-content layout-padding>
    <a ng-href="{{profile.user.html_url}}" layout="row" layout-align="space-around center">
      <img ng-src="{{profile.user.avatar_url}}" alt="{{profile.user.name}}" class="face face-2x">
      <div flex>
        <h1>{{profile.user.name}}</h1>
        <span>{{profile.user.bio}}</span>
      </div>
    </a>
    <md-whiteframe class="md-whiteframe-z2" layout layout-align="start center">
      <md-grid-list md-cols-sm="1" md-cols-md="4" md-cols-gt-md="8"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="36px" md-gutter-gt-sm="20px" flex>
        <md-grid-tile md-rowspan="1" md-colspan="2" ng-repeat="gist in profile.gists">
          <a ng-href="/editor/{{gist.id}}">
            <h3>{{gist.description}}</h3>
            <small>last update in {{gist.updated_at | amDateFormat:'MMMM Do YYYY, h:mm a'}}</small>
          </a>
        </md-item>
      </md-list>
    </md-whiteframe>
  </md-content>
</div>
