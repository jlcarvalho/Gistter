<div layout="vertical" layout-fill>

  <navbar>
    <md-button ng-if="main.Auth.isLogged()" ng-click="main.save()" class="md-raised">
        Save
    </md-button>

    <!-- fill up the space between left and right area -->
    <span flex></span>

    <a ng-if="!main.Auth.isLogged()" href="https://github.com/login/oauth/authorize?client_id=6e6377a2f4543ef05194&scope=user:email,user:follow,gist" class="btn-github">Log in with Github</a>

    <div ng-if="main.Auth.isLogged()" layout="row" layout-align="end center">
        <img ng-src="{{main.user.avatar_url}}" alt="{{main.user.name}}" class="face">
        <span>{{main.user.name}}</span>
    </div>
  </navbar>

  <md-content>
    <div class="techs" layout-align="space-around center">
      <md-card ng-model="main.html" ng-change="main.change('html')" flex="30" ui-ace="{
            useWrapMode : true,
            showGutter: false,
            theme:'twilight',
            mode: 'html'
          }"></md-card>
      <md-card ng-model="main.css" ng-change="main.change('css')" flex="30" ui-ace="{
            useWrapMode : true,
            showGutter: false,
            theme:'twilight',
            mode: 'css'
          }"></md-card>
      <md-card ng-model="main.js" ng-change="main.change('js')" flex="30" ui-ace="{
            useWrapMode : true,
            showGutter: false,
            theme:'twilight',
            mode: 'javascript'
          }"></md-card>
    </div>

    <iframe id="preview"></iframe>
  </md-content>

  <footer>
    <md-toolbar layout="row" layout-align="center center">
      <p>With â™¥ from <a href="https://twitter.com/JLCarv">@JLCarv</a></p>
    </md-toolbar>
  </footer>

</div>
